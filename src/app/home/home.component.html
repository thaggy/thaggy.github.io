<div class="col-md-6">
  <app-accordion-panel [isMinimized]="true">
    <ng-container header>
      Accordion Header
    </ng-container>
    <ng-container body>
      Accordion Body
    </ng-container>
  </app-accordion-panel>
  <app-modal-button modalId="testModal" buttonText="Open Test Modal"></app-modal-button>
  <app-modal-body modalId="testModal">
    <ng-container header>
      <h5 class="modal-title">
        Test Modal
      </h5>
    </ng-container>
    <ng-container body>
      <div>
        <p>
          Hello World!
        </p>
      </div>
    </ng-container>
    <ng-container footer>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
    </ng-container>
  </app-modal-body>
</div>
