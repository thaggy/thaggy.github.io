<div class="card">
  <div class="card-header" data-bs-toggle="collapse" [attr.href]="'#' + panelId">
    <ng-content select="[header]"></ng-content>
  </div>
  <div [class]="panelClass" [id]="panelId">
    <div id="body-element" class="card-body">
      <ng-content select="[body]"></ng-content>
    </div>
  </div>
</div>
